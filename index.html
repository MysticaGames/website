<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>

        body {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);

        .centered {
            display: block;
            margin: 0 auto;

        .logo {

            .logo {
                width: auto;
            }
        }
    </style>
    </head>
    <body>
        <section>
            <div>
                <img class="centered logo" src="https://placehold.jp/3d4070/ffffff/150x150.png" alt="Logo">
            </div>
        </section>

</html>
